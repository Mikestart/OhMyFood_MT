<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du gôut</title>
    <script src="https://kit.fontawesome.com/725ed0d3a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="resto_pages">
    <header class="header">
        <h1>ohmyfood</h1>
    </header>

    <div class="banner"><img src="../assets/menu-1.jpg" alt=""></div>
    <section class="resto_section">
        <h2>
            La palette du goût
        </h2>
        <i class="far fa-heart"></i>
        <i class="fas fa-heart"></i>
    </section>

    <main class="resto_main">
        <h3>Entrées</h3>
        <section class="grille_menus">
            <div class="menu_category">
                <div class="menu_items">
                    <div class="menu_item_desc">
                        <h4>Fricassée d'escargot</h4>
                        <p>Au piment d'espelette</p>
                    </div>
                    <span class="prix">25€</span>
                    <div class="check">
                    <i class="fas fa-check"></i>
                    </div>
                </div>
            </div>
            <div class="menu_items">Groupe2</div>
            <div class="menu_items">Groupe3</div>
        </section>
    </main>

    <footer class="footer_resto">
        <h2>
            <span>ohmyfood</span>
        </h2>
        <div>
            <i class="fas fa-utensils"></i>
            <a href="">Proposer un restaurant</a>
        </div>
        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="">Devenir partenaire</a>
        </div>
        <div>
            <a href="">Mentions légales</a>
        </div>
        <div>
            <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
    </footer>
</body>

</html>
